server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Fix for port mapping redirect issue
    # This ensures redirects (like missing trailing slash) use relative paths
    absolute_redirect off;

    location / {
        try_files $uri $uri/ =404;
    }

    # Optional: Handle 404s by serving index.html (SPA behavior) or custom 404
    error_page 404 /404.html;
}
